<!DOCTYPE html>
	<head>
		<title>Dice</title>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
	</head>
	<body>
		<main>
			<p>
				<button id="d4">Roll d4</button>
				<button id="d6">Roll d6</button>
				<button id="d8">Roll d8</button>
			</p>
			<p>
				<button id="d10">Roll d10</button>
				<button id="d12">Roll d12</button>
				<button id="d20">Roll d20</button>
			</p>
			<p>
				Custom min:
				<input type="text" id="custom_min">
			</p>
			<p>
				Custom max:
				<input type="text" id="custom_max">
			</p>
				<button id="custom_roll">Roll Custom</button>
			</p>
			Result:
			<div id="roll_result">?</div>
			<button id="clear">Clear</button>
			<script src="roll.js"></script>
		</main>
	</body>
</html>
